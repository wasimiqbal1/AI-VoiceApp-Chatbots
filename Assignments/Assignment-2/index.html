<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="login-dark">
        <div class="card-body">
            <form method="post">
                <h2 class="form-group text-center">Login Form</h2>
                <div class="form-group"><input class="form-control" type="email" placeholder="Email" id="admin1"></div>
                <div class="form-group"><input class="form-control" type="password" placeholder="Password" id="pswd"></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" onclick="login()">Log In</button></div>
                <a href="#" class="forgot">Forgot your email or password?</a></form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

    <script>
        function login() {
            let userPswd = document.getElementById("pswd");
            if (userPswd == 1234) {
                alert("Login Successfully");
            } else {
                alert("Password Incorrect");
            }
        }
    </script>

</body>

</html>
